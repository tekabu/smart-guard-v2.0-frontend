services:
  frontend-dev:
    image: node:18-alpine
    container_name: smart-guard-frontend-dev
    working_dir: /app
    command: npm run dev
    ports:
      - "5173:5173"
    volumes:
      - ./src:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    networks:
      - smart-guard-network

networks:
  smart-guard-network:
    driver: bridge
