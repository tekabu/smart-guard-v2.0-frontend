services:
  frontend:
    image: node:18-alpine
    container_name: smart-guard-frontend
    working_dir: /app
    command: npm run dev
    ports:
      - "5173:5173"
    volumes:
      - ./src:/app
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    networks:
      - smart-guard-network

networks:
  smart-guard-network:
    driver: bridge
